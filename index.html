<!doctype html>
<html lang="en">
    <head>
        <title>ptrpl4 on Github</title>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="Personal website of Pyotr Void, Software Engineer"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />

        <!-- Favicon and Manifest -->
        <link
            rel="icon"
            href="/assets/favicons/favicon.svg"
            type="image/svg+xml"
        />
        <link
            rel="icon"
            href="/assets/favicons/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="apple-touch-icon"
            href="/assets/favicons/apple-touch-icon.png"
        />
        <link rel="manifest" href="/assets/favicons/site.webmanifest" />
        <meta name="theme-color" content="#f5f5f5" />

        <!-- Styles -->
        <link rel="preload" href="assets/css/main.css" as="style" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <noscript
            ><link rel="stylesheet" href="assets/css/noscript.css"
        /></noscript>
    </head>
    <body class="is-preload">
        <div id="wrapper">
            <div id="bg"></div>
            <div id="overlay"></div>
            <div id="main">
                <!-- Header -->
                <header id="header">
                    <h1>Pyotr Void</h1>
                    <p>
                        Software Engineer &nbsp;&bull;&nbsp; Human
                        &nbsp;&bull;&nbsp; Never asked for this
                    </p>
                    <nav aria-label="Social media links">
                        <ul>
                            <li>
                                <a
                                    href="https://twitter.com/ptrpl4"
                                    class="icon brands fa-twitter"
                                    aria-label="Twitter"
                                    ><span class="label">Twitter</span></a
                                >
                            </li>
                            <li>
                                <a
                                    href="https://github.com/ptrpl4"
                                    class="icon brands fa-github"
                                    aria-label="Github"
                                    ><span class="label">Github</span></a
                                >
                            </li>
                            <li>
                                <a
                                    href="mailto:ptrpl4@icloud.com"
                                    class="icon solid fa-envelope"
                                    aria-label="Email"
                                    ><span class="label">Email</span></a
                                >
                            </li>
                        </ul>
                    </nav>
                </header>
            </div>
        </div>
        <script async>
            window.onload = function () {
                document.body.classList.remove("is-preload");
            };

            let needToPreventDefault = false;
            document.addEventListener(
                "touchmove",
                function (e) {
                    if (needToPreventDefault) {
                        e.preventDefault();
                    }
                },
                { passive: false },
            );

            window.addEventListener("orientationchange", function () {
                window.scrollTo(0, 0);
            });
        </script>
    </body>
</html>
